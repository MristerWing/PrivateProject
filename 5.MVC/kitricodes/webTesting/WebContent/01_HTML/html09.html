<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML09 - Semantic Layout</title>
</head>
<body>
	<h3> SEMANTIC LAYOUT </h3>
	<!-- TOP -->
	<header>
		<h3>머리말</h3>
	</header>
	
	<!-- CONTENT -->
	<section>
		<!-- MAINMENU -->
		<nav>
			<ul>
			<li>가</li>
			<li>나</li>
			<li>다</li>
			<li>라</li>
			<li>마</li>
			<li>바</li>
			<li>사</li>
			<li>아</li>
			<li>자</li>
			<li>카</li>
			</ul>
		</nav>
		<!-- SUBMENU -->
		<article>
			<p>부</p>
			<p>메</p>
			<p>뉴</p>
		</article>
		
		<aside>
		
		</aside>
	</section>
	<!-- BUTTOM -->
	<footer>
		<h3>꼬리말</h3>
	</footer>
</body>
</html>
