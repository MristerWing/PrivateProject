<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        function aa() {
            alert("keydpwn--------------------");
        }

        function bb() {
            alert("keydup--------------------");
        }

        function cc(tag) {
            alert("keypress--------------------");
            tag.style.color = "red";
        }
    </script>
</head>
<body>
    <!-- key event : keypress, keydown, keyuo-->
    <input type="text" onkeydown="aa()"/>
    <br/>
    <br/>
    <input type="text" onkeyup="bb()"/>
    <br/>
    <br/>
    <input type="text" onkeydown="cc(this)"/>
    <br/>
    <br/>
</body>
</html>
