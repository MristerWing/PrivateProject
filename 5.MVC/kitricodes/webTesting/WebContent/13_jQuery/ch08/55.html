<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>JQuery Animations</title>
        <style type="text/css">
            #wrapper {
                margin-top: 140px;
                margin-left: 330px;
            }
            #controller {
                padding: 10px;
            }
            #box {
                width: 150px;
                height: 150px;
                background-color: red;
                position: absolute;
                left: 200px;
            }
        </style>
        <script type="text/javascript" src="../jquery-3.4.1.js"></script>
        <script type="text/javascript" src="script/55.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="controller">
                <input class="big" type="button" value="크고 불투명하게 하기" />
                <input class="small" type="button" value="작고 투명하게 하기" />
                <input class="left" type="button" value="왼쪽으로 이동하기" />
                <input class="right" type="button" value="오른쪽으로 이동하기" />
            </div>

            <div id="box"></div>
        </div>
    </body>
</html>
