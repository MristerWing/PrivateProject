<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS05 - 혼합 선택자</title>
<style type="text/css">
font {
	font-size: 12px;
	color: skyblue;
	
}

.show {
	font-size: 20px;
}
#disp {
	font-size: 40px;
}
#myFont {
	font-family: 빙그레 메로나체;
}
</style>
</head>
<body>
	<font> 연습입니다. / 12px / skyblue </font>
	<br />
	<br />

	<font class="show" id="myFont"> 연습입니다. / 20px(class) / skyblue / 빙그레 메로나체</font>
	<br />
	<br />

	<font id="disp"> 연습입니다. / 40px(disp) / skyblue </font>
	<br />
	<br />

	<font class="show" id="disp"> 연습입니다. / 40px(id > class > Tag) / skyblue </font>
	<br />
	<br />

	<font class="show" id="disp" style="font-size: 9px;"> 연습입니다. / 9px(myValue(지역변수 개념) > id > class > Tag) / skyblue </font>
</body>
</html>
