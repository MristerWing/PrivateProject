<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS02 - TAG 선택자</title>
<style type="text/css">
* {
	font-size: 18px;
}

li, p, h1 {
	color: #0054FF;
}

li {
	list-style: none;
}

p {
	font-size:  25px;
}

.a {
	background-color: Yellow;
}

</style>

</head>
<body>
	<header>
		<h1>KOAST 주식회사</h1>
	</header>

	<nav>
		<ul class="a">
			<li>회사소개</li>
			<li>제품소개</li>
			<li>고객섹타</li>
			<li>공지사항</li>
		</ul>
	</nav>

	<section class="a">
		<p>우리 회사는 50년 전통의 역사와 뛰어난 기술을 바탕으로 좋은 회사입니다.</p>

		<p>모든 태그는 style 이라는 속성이 있습니다. 또한 모든 태그에는 id 속성도 있습니다.</p>
	</section>

	<footer>
		<p>성남시 분당구 삼평동 유스페이스</p>
		<a href="http://www.naver.com">네이버</a><br />
		<br />
	</footer>
</body>
</html>
