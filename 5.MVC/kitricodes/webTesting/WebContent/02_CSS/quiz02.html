<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<link rel="stylesheet" href="quiz02_style.css">
</head>
<body>
	<div align="center" style="margin: 100px auto">
		<div style="font-weight: bold;">회원가입(*필수입력사항입니다.)</div>
		<form action="#" method="get">
			<div class="liner">
				<label>아이디</label>
				<div class="insert">
					<span>*</span><input type="text" name="id" /> <input type="button"
						name="isOver" value="아이디중복" />
				</div>
			</div>

			<div class="liner">
				<label>비밀번호</label>
				<div class="insert">
					<span>*</span><input type="password" name="pwd" />
				</div>
			</div>

			<div class="liner">
				<label>비밀번호 확인</label>
				<div class="insert">
					<span>*</span><input type="password" name="pwd_chk" />
				</div>
			</div>
			<div class="liner">
				<label>이름</label>
				<div class="insert">
					<span>*</span><input type="text" name="name" />
				</div>
			</div>
			<div class="liner">
				<label>주민번호</label>
				<div class="insert">
					<span>*</span><input type="text" name="" size="8" /><span> - </span><input type="password"
						name="" size="8" />
				</div>
			</div>
			<div class="liner">
				<label>이메일</label>
				<div class="insert">
					<input type="email" name="email" />
				</div>
			</div>
			<div class="liner">
				<label>우편번호</label>
				<div class="insert">
					<input type="text" name="post" /> <input type="button" name="post_search"
						value="우편번호검색" />
				</div>
			</div>
			<div class="liner">
				<label>주소</label>
				<div class="insert">
					<input type="text" name="adress" size="45" />
				</div>
			</div>
			<div class="liner">
				<label>직업</label>
				<div class="insert">
					<select style="margin-left: 2px;">
						<option value="none"></option>
						<option value="pro">프로그래머</option>
						<option value="tch">선생님</option>
					</select>
				</div>
			</div>
			<div class="liner">
				<label>메일수신</label>
				<div class="insert">
					<input type="radio" name="yes" value="yes"/>
					<span>yes</span>
					<input type="radio" name="no" value="no"/>
					<span>no</span>
				</div>
			</div>
			<div class="liner">
				<label>관심분야</label>
				<div class="insert">
				<input type="checkbox" name="interest" value="eco"/>
				<span>경제</span>
				<input type="checkbox" name="interest" value="it"/>
				<span>IT</span>
				<input type="checkbox" name="interest" value="music"/>
				<span>음악</span>
				<input type="checkbox" name="interest" value="art"/>
				<span>미술</span>
				</div>
			</div>
			<div class="liner" style="border-bottom-width: 0px;">
				<input type="submit" value="가입" /><input type="reset" value="취소" />
			</div>



		</form>

	</div>
</body>
</html>
