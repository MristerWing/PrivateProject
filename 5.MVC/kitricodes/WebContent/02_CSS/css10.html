<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS10 - 스타일 시트 예제</title>
<style type="text/css">
body {
	/* margin: 위,아래 좌,우 & 위 좌,우 아래 */
	margin: 10px 0px 0px 10px;
}

menu {
	border: solid 1px red;
	width: 400px;
	height: 50px;
}

li {
	border: solid 1px blue;
	width: 100px;
	height: 30px;
	float: left;
	
	list-style-type: none;
	text-align: center;
	line-height: 30px;
	
	margin: 10px 0px 0px;
}
</style>
</head>
<body>
	<menu>	
		<li>사과</li>
		<li>바나나</li>
		<li>딸기</li>
	</menu>
	
	<menu>
		<li>당근</li>
		<li>호박</li>
		<li>시금치</li>
	</menu>
</body>
</html>
