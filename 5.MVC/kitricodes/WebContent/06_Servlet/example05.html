<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <h3>Include</h3>
    <form action="http://localhost:8181/webTesting/com/java/mvc01/Example05" method="GET">
        <label for="meg">한줄 메세지</label>
        <input type="text" name="message" id="meg"/>

        <input type="submit" value="전송"/>
        <input type="reset" value="취소"/>
    </form>
    <br>
    <br>

    <h3>Forward</h3>
    <form action="http://localhost:8181/webTesting/com/java/mvc01/Example05" method="POST">
        <label for="meg2">한줄 메세지</label>
        <input type="text" name="message" id="meg2"/>

        <input type="submit" value="전송"/>
        <input type="reset" value="취소"/>
    </form>
</body>
</html>
