<!DOCTYPE html>
<html lang="ko">

<head>
    <title></title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="07_FormJavaScript.js"></script>
</head>

<!-- onsubmit : submit버튼 누르면 link대신 checkFom으로 넘어감-->

<body>
    <!--default == true-->
    <form action="#" method="GET" onsubmit="return checkForm(this)">
        <label>이름을 입력하세요.</label>
        <input type="text" name="name" />
        <br />
        <br />

        <label>이동할 사이트 선택</label>
        <select name="siteUrl">
            <option></option>
            <option value="https://www.naver.com">naver</option>
            <option value="https://www.daum.net">daum</option>
            <option value="https://www.google.com">google</option>
        </select>
        <br />
        <br />

        <label>좋아하는 과일 선택</label>
        <br />
        <br />
        <input type="radio" name="fruit" value="바나나" />
        <label>바나나</label>

        <input type="radio" name="fruit" value="사과" />
        <label>사과</label>

        <input type="radio" name="fruit" value="딸기" />
        <label>딸기</label>

        <input type="radio" name="fruit" value="파인애플" />
        <label>파인애플</label>
        <br />
        <br />

        <label>관심사 체크</label>
        <br />
        <br />
        <input type="checkbox" name="interset" value="경제" />
        <label>경제</label>

        <input type="checkbox" name="interset" value="IT" />
        <label>IT</label>

        <input type="checkbox" name="interset" value="미술" />
        <label>미술</label>

        <input type="checkbox" name="interset" value="음악" />
        <label>음악</label>
        <br />
        <br />

        <input type="hidden" name="result" />

        <input type="submit" value="전송" />
        <input type="reset" value="취소" />
    </form>
</body>

</html>
