<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML08 - divTag Layout</title>
</head>
<body>
	<h3> DIV TAG LAYOUT </h3>
	<!-- TOP -->
	<div>
		<h3>머리말</h3>
	</div>
	
	<!-- CONTENT -->
	<div>
		<!-- MAINMENU -->
		<div>
			<ul>
			<li>가</li>
			<li>나</li>
			<li>다</li>
			<li>라</li>
			<li>마</li>
			<li>바</li>
			<li>사</li>
			<li>아</li>
			<li>자</li>
			<li>카</li>
			</ul>
		</div>
		<!-- SUBMENU -->
		<div>
			<p>부</p>
			<p>메</p>
			<p>뉴</p>
		</div>
	</div>
	<!-- BUTTOM -->
	<div>
		<h3>꼬리말</h3>
	</div>
</body>
</html>
