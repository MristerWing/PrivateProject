<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML06 - 테이블만들기</title>
</head>
<body>
	<h3>Table</h3>
	
	<table border="1">
		<tr>
		<td>1행 1열</td>
		<td>1행 2열</td>
		</tr>
		
		<tr>
		<td>2행 1열</td>
		<td>3행 2열</td>
		</tr>
		
		<tr>
		<td>3행 1열</td>
		<td>3행 2열</td>
		</tr>
		
	</table>
	<br/>
	<br/>
	
	<table border="1">
		<tr>
		<td>1행 1열</td>
		<td>1행 2열</td>
		<td>1행 3열</td>
		</tr>
		
		<tr>
		<td>2행 1열</td>
		<td colspan="2">3행 2열 & 3행 3열</td>
		</tr>
		
		<tr>
		<td>3행 1열</td>
		<td rowspan="2">3행 2열 & 4행 2열</td>
		<td>3행 3열</td>
		</tr>
		
		<tr>
		<td>4행 1열</td>
		<td>4행 3열</td>
		</tr>
		
	</table>
	
</body>
</html>
