<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML 문단과 목록</title>
</head>
<body>
	<pre>
		preTag는 사용자가 작성한 
		내용대로 출력합니다.
	</pre>
	
	<p> 단락을 구분합니다. 자동 줄바꿈이 됩니다. </p>
	
	<h2>목록 - 순서가 있는 목록</h2>
	<ol type = "a">
		<li>Menu1</li>
		<li>Menu2</li>
		<li>Menu3</li>
		<li>Menu4</li>
	</ol>
	
	<h2>목록 - 순서가 없는 목록</h2>
	
	<!-- type은 HTML5에서 지원하지 않는다. -->
	<ul type = "square">
		<li>서울</li>
		<li>경기</li>
		<li>충청</li>
		<li>전라</li>
		<li>경상</li>
		<li>강원</li>
	</ul>
	
	<h2>최근 들어서 많이 사용하는 태그- 기능역할이 거의 없다.</h2>
	<p>줄바꿈 - BLOCK</p>
	<div>줄바꿈 - P, DIV, OL, UL, LI</div>
	
	<span>줄바꿈 안됨</span>
	<p>검사용!</p>
	
	
</body>
</html>
