<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판</title>
<link rel="stylesheet" href="quiz03_style.css">
</head>
<body style="margin: 100px auto">
	<div align="center">
		<div class="top" style="font-weight: bold;">글쓰기</div>
		<div class="top" style="text-align: right;">
			<a href="www.naver.com">글목록</a>
		</div>
		<form action="#" method="get">
			<div class="liner">
				<label>작성자</label>
				<div class="insert"><input type="text" size="20" name="writer"/></div>
			</div>
			<div class="liner">
				<label>제목</label>
				<div class="insert"><input type="text" size="50" name="title"/></div>
			</div>
			<div class="liner">
				<label>이메일</label>
				<div class="insert"><input type="email" size="50" name="email"/></div>
			</div>
			<div class="liner texta">
				<label class="texta">내용</label>
				<textarea rows="13" cols="62"></textarea>
			</div>
			<div class="liner">
				<label>비밀번호</label>
				<div class="insert"><input type="password" size="20" name="pwd"/></div>
			</div>
			<div class="liner" style="border-bottom-width: 0px;">
				<input type="submit" value="글쓰기"/>
				<input type="reset" value="다시작성"/>
				<input type="button" value="목록보기"/>
			</div>
		</form>
	</div>
</body>
</html>
