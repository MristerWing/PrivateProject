<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS06 - 혼합 선택자</title>
<style type="text/css">
/* 자손은 자식을 포함 */

body {
	font-family: 빙그레 메로나체
}

li {
	list-style-type: none;
}

ul > li{
	color: #350a5b
}

ol > li {
	color: red;
}

/* ul li.menu, ol li.menu 
 or
 li.menu
*/

ul > li.menu, ol > li.menu {
	font-weight: bold;
	font-size: 30px;
}

#menu1 {
	font-size: 100px;
}

</style>
</head>
<body>
	<ul>
		<li class="menu">MENU1</li>
		<li>MENU2</li>
		<li class="menu">MENU3</li>
		<li>MENU4</li>
		<li class="menu">MENU5</li>
	</ul>
	
	<ol>
		<li class="menu">MENU1</li>
		<li>MENU2</li>
		<li class="menu">MENU3</li>
		<li>MENU4</li>
		<li class="menu">MENU5</li>
	</ol>
	
	<ol>
		<li id="menu1">MENU1</li>
		<li>MENU2</li>
		<li id="menu1">MENU3</li>
		<li>MENU4</li>
		<li id="menu1">MENU5</li>
	</ol>
</body>
</html>
