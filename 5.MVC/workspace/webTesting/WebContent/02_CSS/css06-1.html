<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS06-1 - 동위 선택자</title>
<style type="text/css">
/* 바로 아래 모든 태그 선택: + 바로 아래(동생) 모든 태그 : ~ */

#title ~ div {
	font-size: 20px;
	color: blue;
}

#title + div {
	font-size: 9px;
	color: yellow;
}

</style>
	
</head>
<body>
	<div>안녕하세요</div>
	<div id="title" style="color: red; font-size: 20px;">HI</div>
	
	
	<div>one</div>
	<div>two</div>
	<div>three</div>
	<div>four</div>
	<div>five</div>
</body>
</html>
