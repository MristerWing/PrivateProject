<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>필터 선택자</title>
<style type="text/css">
/* content */
#warp {
	width: 800px;
	margin: 0 auto;
}

#header {
	border-bottom: 1px solid #CCCCCC;
}

#content a {
text-decoration: none;
}

/* add a link text */
#content a::after {
content: "___"  attr(href);
}

#footer > ul {
	border: 2px solid #CCCCCC;
	height: 80px;
}

#footer > ul > li {
	list-style-type: none;
	float: left;
	margin: 20px;
	
}

#footer:before {
 content: "회사로그입니다.";
}

</style>
</head>
<body>
	 <div id="wrap">

        <div id="header">
            <h1>CSS </h1>
        </div>

        <div id="content">
            <ul>
                <li>
                	<a href="http://www.naver.com" target="_blank">네이버</a>
                </li>
                <li class="fa">
                	<a href="http://www.yahoo.com" target="_blank">야후</a>
                </li>
                <li>
                	<a href="http://www.google.com" target="_blank">구글</a>
                </li>
            </ul>
        </div>

        <div id="footer">
            <ul>
                <li><img src="http://www.kosta.or.kr/resources/images/common/f-logo.png"></li>
            </ul>
        </div>
    </div>
</body>
</html>
