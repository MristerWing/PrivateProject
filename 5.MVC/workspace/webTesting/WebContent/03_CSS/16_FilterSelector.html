<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>필터 선택자 - 마우스</title>
<style type="text/css">
/* mouse selector: hover(마우스 커서가 태그에 올라와 있는 동안) */
#sub>li {
	font-size: 2em;
	font-weight: bold;
	color: orange;
	list-style-type: none;
	float: left;
	margin-left: 20px;
}

#sub>li:hover {
	color: blue;
	font-size: 3em;
	/* change mouse cursor */
	cursor: pointer;
}

/* filter selector */
.form_style>input:focus {
	background-color: yellow;
}

.form_style > input:enabled {
	color: red;
	font-weight: bold;
}

.form_style > input:disabled {
	color: blue;
}
</style>
</head>
<body>
	<!-- mouse TAG -->
	<div>
		<ul id="sub">
			<li>사과</li>
			<li>바나나</li>
			<li>딸기</li>
			<li>포도</li>
			<li>오렌지</li>
		</ul>
	</div>

	<br />
	<br />

	<!-- input TAG -->
	<div>
		<form class="form_style">
			<label>이름</label> <input type="text" name="name" /><br />

			<label>아이디</label> <input type="text" name="id" /><br />

			<label>비밀번호</label> <input type="password" name="pwd" value="123"
				disabled="disabled" /><br />
		</form>
	</div>
</body>
</html>
